name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - run: cd /home/runner/work/forknite && yarn create react-app cra-pwa --template cra-template-pwa-typescript && ls -la
      - run: cp -r /home/runner/work/forknite/forknite/copyme/* /home/runner/work/forknite/cra-pwa/
      - run: cp -r /home/runner/work/forknite/forknite/ /home/runner/work/forknite/cra-pwa/src/modules/
      - run: cd /home/runner/work/forknite/cra-pwa/src/modules/ && git clone https://${{ secrets.GITLAB_USER }}:${{ secrets.GITLAB_TOKEN }}@gitlab.com/three-modules/three-core-modules.git
      - run: ls -la /home/runner/work/forknite/cra-pwa/src/modules/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
